name: Build Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Executable
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install customtkinter pillow imagehash pyinstaller

      - name: Set PyInstaller data separator
        id: set_separator
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            echo "separator=;" >> $GITHUB_OUTPUT
          else
            echo "separator=:" >> $GITHUB_OUTPUT
          fi

      - name: Build with PyInstaller
        shell: bash
        run: |
          # Locate CustomTkinter for bundling
          CTK_PATH=$(python -c "import customtkinter; import os; print(os.path.dirname(customtkinter.__file__))")
          
          pyinstaller \
            --name "si_finder" \
            --windowed \
            ${{ matrix.os == 'macos-latest' && '--onedir' || '--onefile' }} \
            --add-data "assets${{ steps.set_separator.outputs.separator }}assets" \
            --add-data "${CTK_PATH}${{ steps.set_separator.outputs.separator }}customtkinter" \
            --icon "${{ matrix.os == 'windows-latest' && 'assets/images/icon.ico' || (matrix.os == 'macos-latest' && 'assets/images/icon.icns' || 'assets/images/icon-1024x1024.png') }}" \
            main.py

      - name: Package Windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          mkdir SI-Finder.app
          cp dist/si_finder.exe SI-Finder.app/
          Compress-Archive -Path SI-Finder.app -DestinationPath SI-Finder-Windows.zip

      - name: Package macOS
        if: matrix.os == 'macos-latest'
        run: |
          # Move the native folder to the uniform name
          mv dist/si_finder.app SI-Finder.app
          zip -r SI-Finder-macOS.zip SI-Finder.app

      - name: Build AppImage (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2
          
          wget -c "https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage" -O appimagetool.AppImage
          chmod +x appimagetool.AppImage
          
          # Build AppDir
          mkdir -p AppDir/usr/bin
          cp dist/si_finder AppDir/usr/bin/si-finder
          
          # Create desktop file
          echo -e '[Desktop Entry]\nName=SI Finder\nExec=si-finder\nIcon=si-finder\nType=Application\nCategories=Graphics;' > AppDir/si-finder.desktop
          cp assets/images/icon-1024x1024.png AppDir/si-finder.png
          
          ln -s usr/bin/si-finder AppDir/AppRun
          
          # Generate final AppImage
          ./appimagetool.AppImage AppDir SI-Finder.AppImage
          
          # Wrap AppImage in SI-Finder.app folder and zip
          mkdir SI-Finder.app
          mv SI-Finder.AppImage SI-Finder.app/
          zip -r SI-Finder-Linux.zip SI-Finder.app

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          prerelease: false
          files: |
            SI-Finder-Linux.zip
            SI-Finder-Windows.zip
            SI-Finder-macOS.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}