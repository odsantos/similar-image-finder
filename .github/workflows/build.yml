# Build Release Workflow
# Developed via collaboration: Osvaldo Santos & Gemini (Google AI)
name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Executable
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install customtkinter pillow imagehash scipy PyWavelets pyinstaller

      - name: Set PyInstaller data separator
        id: set_separator
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            echo "separator=;" >> $GITHUB_OUTPUT
          else
            echo "separator=:" >> $GITHUB_OUTPUT
          fi

      - name: Build with PyInstaller
        shell: bash
        run: |
          # Locate CustomTkinter for bundling
          CTK_PATH=$(python -c "import customtkinter; import os; print(os.path.dirname(customtkinter.__file__))")
          
          pyinstaller \
            --name "si_finder" \
            --windowed \
            --onefile \
            --add-data "assets${{ steps.set_separator.outputs.separator }}assets" \
            --add-data "${CTK_PATH}${{ steps.set_separator.outputs.separator }}customtkinter" \
            --hidden-import=PIL.ImageTk \
            --hidden-import=PIL._tkinter_finder \
            --icon "${{ matrix.os == 'windows-latest' && 'assets/images/icon.ico' || 'assets/images/icon-1024x1024.png' }}" \
            main.py

      - name: Package Windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          # Move file out of dist and rename if needed
          Move-Item -Path dist/si_finder.exe -Destination SI-Finder.exe
          # ZIP it directly (no subfolders)
          Compress-Archive -Path SI-Finder.exe -DestinationPath SI-Finder-Windows.zip

      - name: Package Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Move binary to root
          mv dist/si_finder SI-Finder
          # Include icon as a hidden file for the self-installation logic
          cp assets/images/icon-1024x1024.png .SI-Finder-Icon.png
          # Include simplified README
          cp LINUX_README.md README.md
          # Zip files directly (junk-paths ensures no subfolders)
          zip -j SI-Finder-Linux.zip SI-Finder .SI-Finder-Icon.png README.md

      - name: Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          prerelease: false
          files: |
            ${{ matrix.os == 'ubuntu-latest' && 'SI-Finder-Linux.zip' || 'SI-Finder-Windows.zip' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}