# Build Release Workflow
# Developed via collaboration: Osvaldo Santos & Gemini (Google AI)
name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Executable
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install customtkinter pillow imagehash scipy PyWavelets pyinstaller

      - name: Build with PyInstaller
        shell: bash
        run: |
          # Locate CustomTkinter for bundling
          CTK_PATH=$(python -c "import customtkinter; import os; print(os.path.dirname(customtkinter.__file__))")
          SEP=$([[ "${{ matrix.os }}" == "windows-latest" ]] && echo ";" || echo ":")
          
          pyinstaller \
            --name "SI-Finder" \
            --windowed \
            --onefile \
            --add-data "assets${SEP}assets" \
            --add-data "${CTK_PATH}${SEP}customtkinter" \
            --hidden-import=PIL.ImageTk \
            --hidden-import=PIL._tkinter_finder \
            --icon "assets/images/icon-1024x1024.png" \
            main.py

      - name: Package Windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          # ZIP directly in root (no dist folder)
          Compress-Archive -Path dist/SI-Finder.exe -DestinationPath SI-Finder-Windows.zip

      - name: Package Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Create a direct folder structure for the ZIP
          mkdir -p SI-Finder-Linux/assets/images
          cp dist/SI-Finder SI-Finder-Linux/
          cp assets/images/icon-1024x1024.png SI-Finder-Linux/assets/images/
          zip -r SI-Finder-Linux.zip SI-Finder-Linux/

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          prerelease: false
          files: |
            SI-Finder-Ubuntu.zip
            SI-Finder-Windows.zip
       